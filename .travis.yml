language: android

jdk: oraclejdk8

sudo: false

env:
  global:
  - GRADLE_OPTS="-Xmx512m"
  - ADB_INSTALL_TIMEOUT=10

android:
  components:
    - tools
    - platform-tools
    - build-tools-25.0.3
    - android-25
    - extra-google-m2repository
    - extra-android-m2repository

install:
  - android-update-sdk --accept-licenses='android-sdk-license-.+' --components=tools
  - android-update-sdk --accept-licenses='android-sdk-license-.+' --components=build-tools-25.0.3
  - android-update-sdk --accept-licenses='android-sdk-license-.+' --components=android-25
  - android-update-sdk --accept-licenses='android-sdk-license-.+' --components=extra-android-m2repository
  - android-update-sdk --accept-licenses='android-sdk-license-.+' --components=extra-google-m2repository

before_script:
  - export ANDROID_HOME=/usr/local/android-sdk
  - echo $ANDROID_HOME > local.properties
  - mkdir -p /usr/local/android-sdk/licenses
  - touch /usr/local/android-sdk/licenses/android-sdk-license
  - echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > /usr/local/android-sdk/licenses/android-sdk-license
  - echo no | android create avd --force -n test -t android-19 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - ./gradlew clean connectedAndroidTest test

after_success:
  - ./gradlew jacoco coveralls
